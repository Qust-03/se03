<html>
<head>

                            <label class="control-label col-xs-4 col-sm-4"></label>
                            <div class="col-xs-4 col-sm-4">
                                <button type="submit" class="btn btn-primary">
                                    {:__('解绑帐号')}

                            </div>
                        </div>
                    </form>
                    {/if}
                </div>
            </div>
        </div>
