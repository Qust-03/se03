<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{$site.name|htmlentities}</title>
    <link rel="shortcut icon" href="__CDN__/assets/img/favicon.ico"/>
    <!-- Bootstrap Core CSS -->
    <link href="__CDN__/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<main id="mainbody">
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form id="form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:addon_url('cnework/index/bind')}">
                        {:token()}
                        <input type="hidden" name="openid" value="{$user['id']}">
                        <div class="form-group">
                            <label for="c-username" class="control-label col-xs-12 col-sm-2">{:__('用户名')}:</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" class="form-control" id="c-username" name="username" value="" data-rule="required" placeholder="请输入用户名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-password" class="control-label col-xs-12 col-sm-2">{:__('密码')}:</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="password" class="form-control" id="c-password" name="password" value="" data-rule="required" placeholder="请输入密码"/>
                            </div>
                        </div>
                        <div class="form-group normal-footer">
                            <label class="control-label col-xs-4 col-sm-4"></label>
                            <div class="col-xs-4 col-sm-4">
                                <button type="submit" class="btn btn-primary">
                                    {:__('绑定帐号')}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="__CDN__/assets/libs/jquery/dist/jquery.min.js"></script>
<script src="__CDN__/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
